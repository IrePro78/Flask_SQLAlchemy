{% extends 'base.html' %}



{% block title %} Flask CRUD {% endblock %}


{% block content %}
    <div class="well text-center">
        <h3>
        <table class="table table-hover table-dark">


            <tr>

                <th>Aby wejść musisz być zalogowany</th>

            </tr>

        </table>
         </h3>
    </div>
{% endblock %}

{% block body %}

        <div class="jumbotron p-3">
            <div class="well text-center">

                <h1>Projekt [Python, Flask, SQLAlchemy, CRUD, WEB APP]
                 <button type="button" class="btn btn-outline-secondary float-right"
                 data-toggle="modal" data-target="#modal_register"> Rejestracja
                 </button>
                 <button type="button" class="btn btn-outline-secondary float-right mr-1"
                 data-toggle="modal" data-target="#modal_login"> Zaloguj
                 </button>

                </h1>


            </div>


        </div>


<!-- Modal Add Users-->


                <div id="modal_register" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">

                                <h4 class="modal-title">Zarejestruj</h4>
                            </div>
                            <div class="modal-body">

                                <form action="{{ url_for('register') }}" method="POST">


                                    <div class="form-group">

                                        <label>Nazwa użytkownika:</label>
                                        <input type="text" class="form-control" name="form.username()" required="1">


                                    </div>


                                    <div class="form-group">


                                        <label>Hasło:</label>
                                        <input type="password" class="form-control" name="password()" required="1">


                                    </div>

                                    <div class="form-group">

                                        <label>email:</label>
                                        <input type="text" class="form-control" name="email()" required="1">


                                    </div>


                                    <div class="form-group">


                                        <button class="btn btn-primary" type="submit">Rejestruj</button>


                                    </div>


                                </form>


                            </div>


                            <div class="modal-footer">


                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>


                            </div>


                        </div>


                    </div>


                </div>


<!-- Modal Login Users-->


                <div id="modal_login" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">

                                <h4 class="modal-title">Zaloguj</h4>
                            </div>
                            <div class="modal-body">

                                <form action="{{ url_for('login') }}" method="POST">


                                    <div class="form-group">

                                        <label>Nazwa użytkownika:</label>
                                        <input type="text" class="form-control" name="username" required="1">


                                    </div>


                                    <div class="form-group">


                                        <label>Hasło:</label>
                                        <input type="text" class="form-control" name="password" required="1">


                                    </div>

                                    <div class="form-group">


                                        <button class="btn btn-primary" type="submit">Zaloguj</button>


                                    </div>


                                </form>


                            </div>


                            <div class="modal-footer">


                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>


                            </div>


                        </div>


                    </div>


                </div>


{% endblock %}
